name: Android Build

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'apps/android/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Debug - List directory structure
        run: ls -la

      - name: Debug - Check apps directory
        run: ls -la apps/ || echo "apps directory not found"

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build APK with debug output
        working-directory: apps/android
        run: |
          ./gradlew assembleDebug --stacktrace
          echo "=== Build Output Directory ==="
          find . -name "*.apk" -type f 2>/dev/null
          echo "=== APK Location Check ==="
          ls -la app/build/outputs/apk/debug/ 2>/dev/null || echo "APK directory not found"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: apps/android/app/build/outputs/apk/debug/app-debug.apk
